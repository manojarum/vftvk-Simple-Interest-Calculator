<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input type="range"  id="rate" min="minval" max="maxval" 
        value="default_val" onchange="updateRate()" step=0.5>
        <span id="rate_val" >
            50%
        </span><br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br/>
         <button onclick="compute()">Compute Interest</button><br/>
            <span id="result"></span><br/>
        </div>
    </body>
    <footer>

        &#169; This Calculator belongs to Manoj A

    </footer>
</html>
